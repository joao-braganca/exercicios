<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>verificar</title>
</head>
<body>
    <input type="number" placeholder="digite um numero" id="numero">

    <button onclick="verificar()">verificar</button>
</body>

<script>
    function verificar(){

        var a = document.getElementById("numero").value;

        if(a>0){
            alert("o numero é positivo");
        }

        else if(a<0){
            alert("o numero é negativo");
        }
        else{
            alert("o numero é 0");
        }
    }
</script>
</html>
