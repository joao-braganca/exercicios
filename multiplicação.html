<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>multiplicacao</title>
</head>
<body>
    <input type="number" placeholder="digite o primeiro numero" id="n1">
    <br>
    <input type="number" placeholder="digite o segundo numero" id="n2">

    <br>
    <br>

    <button onclick="r()">resultado</button>
</body>

<script>
    function r(){
        var n1 = document.getElementById("n1").value;
        var n2 = document.getElementById("n2").value;

        alert(n1*n2);
    }
</script>

</html>
